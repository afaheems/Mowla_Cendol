<body>
    <header>
        <style>/* General Styles */
            body {
                font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFBCA;
      background-image: url('background.png');
      background-color: #FFFBCA;
      color: #000000;
      opacity: 0.88;

        font-weight: 400;
        background-size: cover;
            }
            .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff7e8;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0; /* Make the navbar stick to the top of the page */
            z-index: 1000; /* Ensure the navbar stays on top of other content */
            }
            .navbar .logo img {
            height: 40px;
            }
            .navbar .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            display: flex;
            align-items: center;
            }
            .navbar .search-bar input {
            width: 300px; 
            height: 35px; 
            padding: 5px 15px;
            border: 1px solid #ddd;
            border-radius: 20px; 
            font-size: 14px;
            outline: none;
            }
            .navbar .menu-links {
            display: flex;
            gap: 15px;
            }
            .navbar .menu-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            }
            .navbar .menu-links a:hover {
            background-color: #f0f0f0;
            }
            .navbar .cart-button {
            background-color: #333;
            color: #fff;
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            }
            .navbar .cart-button:hover {
            background-color: #555;
            }
            
            /* Main Section */
            .menu-header {
                text-align: center;
                background-color: #4CAF50; /* Set background to green */
                background-size: cover;
                padding: 20px;
                color: white;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            }
            
            .category-buttons button {
                margin: 5px;
                padding: 10px 15px;
                border: none;
                background-color: #ffcc00;
                color: #333;
                font-weight: bold;
                border-radius: 5px;
                cursor: pointer;
            }
            
            .menu-items {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                padding: 20px;
            }
            
            .menu-item {
                background: white;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 15px;
                width: 250px;
                text-align: center;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            
            .menu-item img {
                width: 100%;
                height: 150px;
                object-fit: cover;
                border-radius: 10px;
            }
            
            .menu-item h2 {
                margin: 10px 0 5px;
                font-size: 18px;
                color: #333;
            }
            
            .menu-item p {
                margin: 5px 0;
                color: #666;
            }
            
            .menu-item button {
                margin-top: 10px;
                padding: 10px 15px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            
            .menu-item button:hover {
                background-color: #45a049;
            }
            </style>
        
    </header>

    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
          button.addEventListener('click', () => {
              const item = {
                  name: button.dataset.name,
                  price: button.dataset.price,
                  image: button.dataset.image,
                  quantity: 1
              };
              const cart = JSON.parse(localStorage.getItem('cart')) || [];
              cart.push(item);
              localStorage.setItem('cart', JSON.stringify(cart));
              alert(`${item.name} added to cart!`);

              if (window.location.pathname.includes('cart.html')) {
            renderCart(); // Call your function to render the cart
            }
          });
      });

        $(document).ready(function () {
            // Data for autocomplete
            const suggestions = [
                "Cendol Biasa",
                "Cendol Kacang",
                "Cendol Cincau",
                "Cendol Pulut",
                "Cendol Jagung",
                "Cendol Mangga",
                "Add On",
                "Ais Kepal Myvic",
                "Lay Chee Kang",
                "ABC",
                "Laksa Biasa",
                "Laksa Telur Sarang",
                "Bihun Sup Biasa",
                "Bihun Sup Meatball",
                "Mee Kari Biasa",
                "Mee Kari Ayam",
                "Mee Kari Kerang"
            ];

            // jQuery UI autocomplete
            $("#searchBar").autocomplete({
                source: suggestions
            });
        });

    function handleSearch(event) {
      event.preventDefault(); // Prevent page reload

      const searchTerm = document.getElementById("searchBar").value.trim().toLowerCase();

      // Check if the search term matches 'cendol biasa'
      if (  searchTerm == "cendol" || 
            searchTerm == "cendol biasa" || 
            searchTerm == "cendol kacang" || 
            searchTerm == "cendol cincau" || 
            searchTerm == "cendol pulut" || 
            searchTerm == "cendol jagung" ||
            searchTerm == "cendol mangga") {
        // Redirect to the Cendol page
        window.location.href = "cendol.html"; // Change to the actual Cendol page URL
      }
      else if ( searchTerm == "ais kepal myvic" ||
                searchTerm == "ais kepal" ||
                searchTerm == "lay chee kang" ||
                searchTerm == "abc"
      )
      {
        window.location.href = "aiskepal.html"; // Change to the actual Cendol page URL
      }
      else if ( searchTerm == "laksa biasa" ||
                searchTerm == "laksa telur sarang"||
                searchTerm == "laksa"
      )
      {
        window.location.href = "laksa.html"; // Change to the actual Cendol page URL
      } 
      else if ( searchTerm == "bihun sup biasa" ||
                searchTerm == "bihun sup" ||
                searchTerm == "bihun" ||
                searchTerm == "bihun sup meatball"
      )
      {
        window.location.href = "sup.html"; // Change to the actual Cendol page URL
      } 
      else if ( searchTerm == "mee kari biasa" ||
                searchTerm == "mee kari" ||
                searchTerm == "mee" ||
                searchTerm == "mee kari ayam" ||
                searchTerm == "mee kari kerang"
      )
      {
        window.location.href = "mee.html"; // Change to the actual Cendol page URL
      } else if(searchTerm == "tauhu bakar" ||
                searchTerm == "tauhu bakar cheese"||
                searchTerm == "tauhu"
      )
      {
        window.location.href = "tauhu.html"; // Change to the actual Cendol page URL
      }
      else {
        alert("Item not found. Please try another search term.");
      }
    }

    </script>
